# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'maven'
      - name: Generate settings.xml
        uses: DamianReeves/write-file-action@v1.0
        with:
          path: .m2/settings.xml
          contents: |
            <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 http://maven.apache.org/xsd/settings-1.0.0.xsd">
              <servers>
                <server>
                <id>github</id>
                <username>${{ secrets.USER }}</username>
                <password>${{ secrets.TOKEN }}</password>
                </server>
              </servers>
            </settings>
          write-mode: overwrite
      - name: Build with Maven
        run: mvn -B deploy --settings .m2/settings.xml --file pom.xml
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
          ACCESS_TOKEN: ${{ secrets.TOKEN }}
      - uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: target/*.jar
      - name: Create release
        id: create_release
        run: |
          set -xe
          RELDATE="$(date +'%Y-%m-%d %H:%M')"
          NAME="Auto-Build $RELDATE"
          TAGNAME="autobuild-$(date +'%Y-%m-%d-%H-%M')"
          hub release create $(for a in target/ManhuntCore-*.jar; do echo -a $a; done) -m "$NAME" -t "main" "$TAGNAME"
        env:
          GITHUB_TOKEN: ${{ github.token }}